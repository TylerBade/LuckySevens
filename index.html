<!DOCTYPE html>

<html>
	<head>
		<title>Lucky 7's</title>
		<script type="text/javascript" src="scripts/lucky7s.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		<div id="intro">
		
		<h1>Lucky Sevens</h1>
		
		<form name="lucky7s" onsubmit="return playGame();" onreset="playAgain();" class="form-inline">
			<div class="form-group">
				<label for="initialBet">How much do you want to bet? $</label>
				<input type="number" class="form-control" id="initialBet">
				<button type="submit" id="submitButton" class="btn btn-default">Play</button>
			</div>
		</div>
		
		<div id="game">
		
		</div>
		

		<table id="results" class="table table-striped" style="display:none;">
		<tr>
			<td>Starting Bet</td>
			<td id="startingBet"></td>
		</tr>
		<tr>
			<td>Total rolls before going broke</td>
			<td id="totalRolls"></td>
		</tr>
		<tr>
			<td>Highest Amount Won</td>
			<td id="highestWinnings"></td>
		</tr>
		<tr>
			<td>Roll count at highest amount won</td>
			<td id="highestWinningsRolls"></td>
		</tr>
		</table>
			<button type="reset" id="resetButton" class="btn" style="display:none">Play Again?</button>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
